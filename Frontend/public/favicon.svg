<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="#f97316" stroke-width="5" />
  
  <!-- Gradient for brackets -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Code Brackets < /> -->
  <g transform="translate(50, 50) scale(0.6) translate(-50, -50)">
    <path d="M30 20 L10 50 L30 80" stroke="url(#grad1)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M70 20 L90 50 L70 80" stroke="url(#grad1)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 90 L60 10" stroke="#f97316" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
